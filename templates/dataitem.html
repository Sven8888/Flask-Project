<div class="border-bottom row" style="margin-bottom:16px; padding-bottom: 8px;">
  <div class='col-10'>
    <h4 style="color: rgb(120,120,120); margin-bottom: 4px;  ">
      {{ data['name'] }}
    </h4>
    
    {% if 'location' in data %}
    <div><b>Location:</b> {{ data['location'] }}</div>
    {% endif %}
    
    {% if 'year_build' in data %}
    <div><b>Year Built:</b> {{ data['year_build'] }}</div>
    {% endif %}
  </div>
  <div class='col-2'>
      <button type="button" class="btn btn-outline-primary">Review</button>
   </div>
</div>
